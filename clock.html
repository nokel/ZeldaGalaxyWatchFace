<script>
  // Removed createMarks function to omit numbers around the analog clock

  // Update sun/moon position on half circle clock
  function updateClock() {
    const now = new Date();
    let h = now.getHours();
    let m = now.getMinutes();
    let s = now.getSeconds();
    const object = document.getElementById('sunMoonObject');
	const arch = document.getElementById('arch');

    // Determine sun or moon image and set background-image accordingly
    if (h >= 6 && h < 18) {
      // Daytime: sun image
      object.style.backgroundImage = "url('https://raw.githubusercontent.com/nokel/ZeldaGalaxyWatchFace/main/watchface/hoursun.png')";
    } else {
      // Nighttime: moon image
      object.style.backgroundImage = "url('https://raw.githubusercontent.com/nokel/ZeldaGalaxyWatchFace/main/watchface/moonhour.png')";
    }

    // Calculate total hours from 6AM or 6PM baseline
    let totalHours;
    if (h >= 6 && h < 18) {
      totalHours = (h - 6) + m/60 + s/3600;
    } else {
      if (h >= 18) {
        totalHours = (h - 18) + m/60 + s/3600;
      } else {
        totalHours = (h + 6) + m/60 + s/3600;
      }
    }

    // Find analogClock size
    const archWidth = arch.offsetWidth;
    const archHeight = arch.offsetHeight;

    // Center is bottom middle
    const centerX = archWidth / 2;
    const centerY = archHeight

    // Radii for ellipse
    const radiusX = archWidth * 0.45;
    const radiusY = archHeight / 1.3;

    // Calculate angle
    const angleDeg = 180 - (totalHours * 15); // 180 deg = 12 hours
    const angleRad = angleDeg * Math.PI / 180;

    // Calculate position on the ellipse
    const x = centerX + radiusX * Math.cos(angleRad);
    const y = centerY - radiusY * Math.sin(angleRad);

	  // Position relative to arch
	  object.style.position = "relative";
	  object.style.left = `${x}px`;
	  object.style.top = `${y}px`;
	}

  // Update time and date text
  function updateTimeAndDate() {
    const now = new Date();

    // Hours and minutes
    let hours = now.getHours();
    let minutes = now.getMinutes();

    // Convert to 12-hour format
    let displayHours = hours % 12;
    if (displayHours === 0) displayHours = 12;

    document.getElementById("hourText").textContent = displayHours;
    document.getElementById("minuteText").textContent = minutes < 10 ? "0" + minutes : minutes;

    // Date
    const day = now.getDate();
    const month = now.getMonth() + 1;
    document.getElementById("dateText").textContent = `${day}/${month}`;

    // Day and month abbreviated
    const days = ["SUN", "MON", "TUE", "WED", "THU", "FRI", "SAT"];
    const months = ["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
    const dayName = days[now.getDay()];
    const monthName = months[now.getMonth()];
    document.getElementById("dayMonthText").textContent = `${dayName} ${monthName}`;

    // Moon phase image update with actual moon phase images
    const moonPhaseImg = document.getElementById("moonPhaseImg");
    const synodicMonth = 29.53;
   
  function getMoonPhaseConway(date) {
    const year = date.getFullYear();
    const month = date.getMonth() + 1; // JavaScript months are 0-based
    const day = date.getDate();

    let r = year % 100;
    r %= 19;

    if (r > 9) {
      r -= 19;
    }

    r = ((r * 11) % 30) + month + day;

    if (month < 3) {
      r += 2;
    }

    r -= (year < 2000) ? 4 : 8.3;
    r = Math.floor(r + 0.5) % 30;

    if (r < 0) {
      r += 30;
    }

    if (r < 1) {
      return 0; // New Moon
    } else if (r < 7) {
      return 1; // Waxing Crescent
    } else if (r < 9) {
      return 2; // First Quarter
    } else if (r < 15) {
      return 3; // Waxing Gibbous
    } else if (r < 17) {
      return 4; // Full Moon
    } else if (r < 23) {
      return 5; // Waning Gibbous
    } else if (r < 25) {
      return 6; // Last Quarter
    } else {
      return 7; // Waning Crescent
    }
  }

    const moonPhaseMap = {
      0: "newmoon.png",
      1: "waxingcrescent.png",
      2: "1stquarter.png",
      3: "waxinggibbous.png",
      4: "fullmoon.png",
      5: "waninggibbous.png",
      6: "lastquarter.png",
      7: "wainingcrescent.png"
    };

    const phaseIndex = getMoonPhaseConway(now);
    const moonImageName = moonPhaseMap[phaseIndex] || "newmoon.png";

    moonPhaseImg.src = `https://raw.githubusercontent.com/nokel/ZeldaGalaxyWatchFace/main/watchface/moon/${moonImageName}`;
  }

  // Initialize
  updateTimeAndDate();
  updateClock();
  setInterval(() => {
    updateTimeAndDate();
    updateClock();
  }, 1000);
</script>
